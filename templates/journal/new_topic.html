{% extends "base.html" %}
{% block title %}Новая тема{% endblock %}

{% block content %}
<div class="page-header">
    <h2><i class="fas fa-plus me-2"></i>Создание новой темы</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-folder-plus me-2"></i>Новая тема</h5>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.text.id_for_label }}" class="form-label">
                            <i class="fas fa-tag me-2"></i>Название темы
                        </label>
                        {{ form.text }}
                        <div class="form-text">Введите краткое и понятное название темы</div>
                        {% if form.text.errors %}
                        <div class="text-danger mt-2">
                            <i class="fas fa-exclamation-triangle me-1"></i>
                            {{ form.text.errors }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Создать тему
                        </button>
                        <a href="{% url 'journal:topics' %}" class="btn btn-outline-success btn-lg">
                            <i class="fas fa-times me-2"></i>Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
