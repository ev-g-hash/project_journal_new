version: '3.8'

services:
  web:
    build: .
    container_name: django_project
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=1
      - SECRET_KEY=your-secret-key-change-in-production
    restart: unless-stopped
    
